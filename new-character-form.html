<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Character - Elden Ring Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Elden Ring Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="details.html">Details</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Add a Character</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Add a New Character to the Gallery</h1>

        <form id="characterForm">
            <div class="form-group mb-3">
                <label for="characterName">Character Name:</label>
                <input type="text" id="characterName" name="characterName" required class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="characterClass">Class:</label>
                <input type="text" id="characterClass" name="characterClass" required  class ="form-control">
            </div>

            <div class = "form-group mb-3">
                <label for = "affiliation">Affiliation:</label>
                <input type = "text" id = "affiliation" name = "affiliation" required  class ="form-control">
            </div>

            <div class = "form-group mb-3">
                <label for = "description">Description:</label>
                <textarea id = "description" name = "description" required  rows = "4"></textarea> 
            </div>

            <!-- Submit Button -->
            <button type = "submit" value = "Submit Character Details" class="btn btn-primary">Submit Character Details</button> 
        </form>
